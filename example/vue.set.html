<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.set 全局操作</title>
	<script type="text/javascript" src='../assets/js/vue.min.js'></script>
</head>
<body>
	<div id="app">
		{{count}}
		<ul>
			<li v-for="item in arr">
				{{item}}
			</li>
		</ul>
	</div>
	<p><button onclick="add()">add</button></p>
	<script type="text/javascript">
		function add() {
			// 第二个知识点，多种方式累加
			//Vue.set(outData,'count',2)
			//app.count++;
			//outData.count++;
			//app.arr[1]='ddd';

			// 第三个知识点，由于Javascript的限制，Vue不能自动检测以下变动的数组。
			//*当你利用索引直接设置一个项时，vue不会为我们自动更新。
			//*当你修改数组的长度时，vue不会为我们自动更新。
			Vue.set(app.arr,1,'ddd');
		}

		// 第一个知识点，在app外面定义数据
		var outData={
			count:1,
			goods:'car',
			arr:['aa','bb','cc']
		}
		var app = new Vue({
			el:'#app',
			data:outData 
		})
	</script>
</body>
</html>
