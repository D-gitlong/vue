<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
	<script type="text/javascript" src='../assets/js/vue.min.js'></script>
</head>
<body>
	<h1>v-if v-else v-show</h1>
	<div id="app">
		<div v-if="isLogin">你好，龙</div>
		<div v-else-if="">第二种方式</div>
		<div v-else>请登录</div>
		<div v-show="isShow">你看得见我吗</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				isLogin:false,
				isTwo:true,
				isShow:false
			}
		})
	</script>
</body>
</html>
