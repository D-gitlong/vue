<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
	<script type="text/javascript" src='../assets/js/vue.min.js'></script>
</head>
<body>
	<div id="app">
		{{newPrice}}
		<ul>
			<li v-for="item in reversNews">{{item.title}}--{{item.date}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var newsList=[
			{title:'计算属性的标题',date:'2017/3/24'},
			{title:'计算属性的标题2',date:'2017/9/24'},
			{title:'计算属性的标题3',date:'2017/7/24'},
			{title:'计算属性的标题4',date:'2017/8/24'}
		]
		var app = new Vue({
			el:'#app',
			data:{
				price:'100',
				newsList:newsList
			},
			computed:{
				newPrice:function(){
					return this.price='￥'+this.price+'元';
				},
				reversNews:function(){
					return this.newsList.reverse()
				}
			}
		})
	</script>
</body>
</html>
