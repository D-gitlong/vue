<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
	<script type="text/javascript" src='../assets/js/vue.min.js'></script>
</head>
<body>
	<h1>v-text v-html</h1>
	<div id="app">
		得分：{{score}}
		<p>
			<button v-on:click="add">加分</button>
			<button v-on:click="reduce">减分</button>
			<input type="text" @keyup.enter="onEnter" v-model="fenshu" name="">
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				score:0,
				fenshu:1
			},
			methods:{
				add:function(){
					this.score++;
				},
				reduce:function(){
					this.score--;
				},
				onEnter:function(){
					this.score=this.score+parseInt(this.fenshu);
				}

			}
		})
	
	</script>
</body>
</html>
