<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
	<script type="text/javascript" src='../assets/js/vue.min.js'></script>

</head>
<body>
	<h1>v-pre v-cloak v-once</h1>
	<div id="app">
		<div v-pre>{{msg}}</div>
		<div v-cloak>渲染完成后显示</div>
		<div v-once>{{msg}}</div>
		<div><input type="text" v-model="msg" name=""></div>
		<div>{{msg}}</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				msg:'hello'
			},
			methods:{

			}
		})
	
	</script>
</body>
</html>
