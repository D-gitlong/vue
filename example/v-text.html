<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
	<script type="text/javascript" src='../assets/js/vue.min.js'></script>
</head>
<body>
	<h1>v-text v-html</h1>
	<div id="app">
		<span v-text="msg"></span>
		<span v-html='dd'></span>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				msg:'v-text测试',
				dd:'<h1>v-html测试</h1>'
			}
		})
	
	</script>
</body>
</html>
